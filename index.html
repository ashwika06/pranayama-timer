<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pranayama Timer</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pranayama.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
</head>

<body>

<h2>Pranayama Timer</h2>

<div class="add-form">
  <input id="name" placeholder="Name">
  <input id="min" type="number" placeholder="Min">
  <input id="sec" type="number" placeholder="Sec">
  <button onclick="addPranayama()">Add</button>
</div>

<div class="cooldown">
  Cooldown (sec):
  <input id="cooldown" type="number" value="30">
</div>

<ul id="list"></ul>

<div class="controls">
  <button onclick="startSession()">START</button>
  <button class="stop" onclick="stopSession()">STOP</button>
</div>

<button onclick="toggleMeditationMode()">Meditation Mode</button>

<h3 id="current"></h3>
<h1 id="timer"></h1>
<div id="nextCountdown"></div>

<!-- Short bell -->
<audio id="shortBell" src="beep.mp3" preload="auto"></audio>

<!-- Long finish sound -->

<script src="app.js"></script>
</body>
</html>
